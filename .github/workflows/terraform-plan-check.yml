name: Terraform Plan Analysis

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  terraform-plan:
    name: Analyze Terraform Plan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install
      working-directory: .

    - name: Build action
      run: bun run build
      working-directory: .

    - name: Terraform Init
      run: terraform init
      working-directory: ./example/terraform

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -out=tfplan.out
        terraform show -no-color tfplan.out > plan.txt
        cat plan.txt
      working-directory: ./example/terraform

    - name: Analyze Terraform Plan
      id: analyze
      uses: ./
      with:
        terraform-plan: ${{ steps.plan.outputs.stdout }}
        ignore-resources: '["null_resource"]'

    - name: Display Results
      run: |
        echo "Has diff: ${{ steps.analyze.outputs.diff }}"
        echo "Resources changed: ${{ steps.analyze.outputs.resources }}"
        echo "All diffs: ${{ steps.analyze.outputs.all-diffs }}"

    - name: Comment on PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const diff = '${{ steps.analyze.outputs.diff }}';
          const resources = JSON.parse('${{ steps.analyze.outputs.resources }}');
          const allDiffs = JSON.parse('${{ steps.analyze.outputs.all-diffs }}');

          let body = '## Terraform Plan Analysis\n\n';

          if (diff === 'true') {
            body += `‚úÖ **Changes detected** affecting ${resources.length} resources:\n\n`;

            for (const diffItem of allDiffs) {
              const action = diffItem.action;
              const actionEmoji = {
                'create': '‚ûï',
                'update': 'üîÑ',
                'delete': 'üóëÔ∏è',
                'replace': 'üîÑ'
              }[action] || '‚ùì';

              body += `${actionEmoji} **${action.toUpperCase()}**: \`${diffItem.address}\` (${diffItem.resource})\n`;
            }
          } else {
            body += '‚úÖ **No changes detected**';
          }

          body += '\n\n---\n*Generated by Terraform Plan Inspector*';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });