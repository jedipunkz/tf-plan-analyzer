name: Terraform Plan Analysis

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform-plan:
    name: Analyze Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.8


    - name: Terraform Init
      run: terraform init
      working-directory: ./example/terraform

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      working-directory: ./example/terraform

    - name: Analyze Terraform Plan
      id: analyze
      uses: jedipunkz/tf-plan-analyzer@v1
      with:
        terraform-plan: ${{ steps.plan.outputs.stdout }}
        ignore-resources: '["null_resource.ignored_resource"]'

    - name: Display Results
      run: |
        echo "Diff bool: ${{ steps.analyze.outputs.diff-bool }}"
        echo "Diff count: ${{ steps.analyze.outputs.diff-count }}"
        echo "Diff resources: ${{ steps.analyze.outputs.diff-resources }}"
        echo "Diff raw:"
        echo "${{ steps.analyze.outputs.diff-raw }}"

    - name: Comment on PR (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const diffBool = '${{ steps.analyze.outputs.diff-bool }}';
          const diffCount = '${{ steps.analyze.outputs.diff-count }}';
          const resources = JSON.parse('${{ steps.analyze.outputs.diff-resources }}');

          let body = '## Terraform Plan Analysis\n\n';

          if (diffBool === 'true') {
            body += `✅ **Changes detected** affecting ${diffCount} resources:\n\n`;
            body += '```\n';
            for (const resource of resources) {
              body += `${resource}\n`;
            }
            body += '```\n';
          } else {
            body += '✅ **No changes detected**';
          }

          body += '\n\n---\n*Generated by Terraform Plan Analyzer*';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
